<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>4X4M3U8</title>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%
        }

        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .layout {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-rows: repeat(2, 245px);
            grid-template-columns: repeat(2, 400px);
            gap: 15px;
        }

        .txturl {
            width: 400px;
            white-space: nowrap;
            text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
            overflow: hidden;

        }
    </style>
</head>
<script type="text/javascript">
    function messagechanged() {
        // 删除子节点
        // var node = document.getElementById("layout");
        // if (node.childNodes.length < 0) {
        //     node.removeChild(node.childNodes);
        // }
        // 获取URLS并去空
        let urls = document.getElementById("urls").value;
        let snsArr = urls.split(/[(\r\n)\r\n]+/);
        snsArr.forEach((item, index) => {
            if (!item) {
                snsArr.splice(index, 1);//删除空项
            }
        })
        console.log(snsArr)
        // 更新节点

        snsArr.forEach((item, index) => {
            if (index < 9) {
                document.getElementById("url" + index).innerText = item;
                let player = videojs("my_video_" + index);
                player.src(item);
                player.play();
            }
        })
    }
</script>

<body class="main">
    <div>
        <textarea id="urls" name="urls" cols="113" rows="4" style="resize:none;" onchange="messagechanged()"></textarea>
    </div>
    <div>
        <section id="layout" class="layout">
            <div>
                <div id="url0" class="txturl"></div><video id="my_video_0" class="video-js vjs-default-skin" controls
                    preload="auto" width="400" height="224" data-setup='{}'>
                    <source src="" type="application/x-mpegURL">
                </video>
            </div>
            <div>
                <div id="url1" class="txturl"></div><video id="my_video_1" class="video-js vjs-default-skin" controls
                    preload="auto" width="400" height="224" data-setup='{}'>
                    <source src="" type="application/x-mpegURL">
                </video>
            </div>
            <div>
                <div id="url2" class="txturl"></div><video id="my_video_2" class="video-js vjs-default-skin" controls
                    preload="auto" width="400" height="224" data-setup='{}'>
                    <source src="" type="application/x-mpegURL">
                </video>
            </div>
            <div>
                <div id="url3" class="txturl"></div><video id="my_video_3" class="video-js vjs-default-skin" controls
                    preload="auto" width="400" height="224" data-setup='{}'>
                    <source src="" type="application/x-mpegURL">
                </video>
            </div>
        </section>
    </div>
</body>

</html>
