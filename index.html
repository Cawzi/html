<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        .top {
            float: left;
            margin-left: 22px;
            margin-top: 30px;
            height: 380px !important;
            width: 320px !important;
        }

        .top img {
            width: 320px !important;
            height: 380px !important;
        }
    </style>

<body>
    <input type="file" onchange="upload(this)" />
    <div class="top">
        <img height="380" width="320" class="tu1" src="" />
    </div>
</body>

</html>
<script type="text/javascript">
    function upload(input) {
        //支持chrome IE10  
        if (window.FileReader) {
            var file = input.files[0];
            filename = file.name.split(".")[0];
            var reader = new FileReader();
            reader.onload = function () {
                let imgs = JSON.parse(this.result);
                console.log('读取成功', imgs.length);
                document.getElementsByClassName('tu1').innerHTML;
                let re = "";
                for (const key in imgs) {
                    re += '<img class="tu1" height="470" width="370"' + ' src="' + imgs[key] + '"/>';
                }
                document.writeln(re);
            }
            reader.readAsText(file);
        }
    }
</script>
